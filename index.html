<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg class="copied"></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lenghtNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="0" max="20" class="slider" step="1" data-lenghtSlider>

            <!-- checkboxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
             </div>

             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
             </div>

            <!-- strength section -->
             <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
             </div>

             <!-- generate Password -->
              <button class="generateButton">Generate Password</button>
             

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
